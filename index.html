<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Form HTML 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-...tu_hash..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-3">
        <div class="col-12">
            <h1 class="bg-body-tertiary mb-0 p-2 border border-bottom-0">
                Payment for example
            </h1>
        </div>
        <form class="border px-3">
            <div class="row">
                <div class="col-12 my-3 py-2">
                    <p class="alert alert-danger">Some fields are missing</p>
                </div>
                <div class="col-5">
                    <label for="CardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="CardNumber" placeholder="XXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for="Security-number" class="form-label">CVC#</label>
                    <input type="number" class="form-control" id="Security-Number" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="Cantidad" class="form-label">Amount</label>
                    <div class="d-flex align-items-center">
                        <span class="fw-bold me-1">
                            $
                        </span>
                        <input type="number" class="form-control" id="Cantidad" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-6">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name">
                </div>
                <div class="col-6">
                    <label for="second-name" class="form-label">Second Name</label>
                    <input type="text" class="form-control" id="second-name">
                </div>
            </div>
            <!-- location -->
            <div class="row pt-2">
                <div class="col-6">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="col-3">
                    <label for="opciones" class="form-label">State</label>
                    <select class="form-select" id="opciones" name="opciones">
                        <option selected>Pick a state</option>
                        <option value="1">Arizona</option>
                        <option value="2">New Mexico</option>
                        <option value="3">Nevada</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="postal" class="form-label">Postal</label>
                    <input type="text" class="form-control" id="postal">
                </div>
                <!-- end location -->
                <!-- pay info -->
                <div class="col-6">
                    <div class="my-2">We accept:</div>
                    <div class="form-check d-inline-flex gap-4 border rounded bg-secondary">
                        <!-- Mastercard -->
                        <div class="mastercard p-1">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard">
                            <label class="form-check-label" for="mastercard">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <!-- Visa -->
                        <div class="Visa p-1">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
                            <label class="form-check-label" for="visa">
                                <i class="fa-brands faclass="col-12 "-cc-visa"></i>
                            </label>
                        </div>
                        <!-- Diners Club -->
                        <div class="diners p-1">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="diners">
                            <label class="form-check-label" for="diners">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <!-- American Express -->
                        <div class="amex p-1">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="amex">
                            <label class="form-check-label" for="amex">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- end pay info -->
                <div class="col-6 pt-2">
                    <label for="msg" class="form-label">Message</label>
                    <textarea type="text-area" class="form-control" rows="4" id="msg"></textarea>
                    <h7 class="text-dark fs-6" style="--bs-text-opacity: .5;">Add any notes here</h7>
                </div>
            </div>
        </form>
        <div class="col-12 border border-top-0">
            <div class="d-grid d-md-flex justify-content-md-end bg-body-tertiary m-0 py-2 px-2">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>
</html>
