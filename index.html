<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Form HTML 5</title>
</head>

<body>
    <form class="border col-9">
        <div class="row col-12">
            <div class="col-12 border m-3 fw-bold">
                Payment for example
            </div>

            <div class="col-12 m-3 p-1 alert alert-danger">
                Some fields are missing
            </div>

            <!-- tarjeta info-->

            <div class="col-5">
                <label for="CardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" id="CardNumber" placeholder="XXXXXXXXXXXXXXXXX">
            </div>
            <div class="col-3">
                <label for="Security-number" class="form-label">CVC#</label>
                <input type="number" class="form-control" id="Security-Number" placeholder="0000">
            </div>
            <div class="col-4">
                <label for="Cantidad" class="form-label">Amount</label>
                <div class="d-inline">$</div>
                <input type="number" class="form-control" id="Cantidad" placeholder="Amount">
            </div>

            <!-- fin tarjeta info -->

            <!-- Nombre cliente -->

            <div class="row pt-2">
                <div class="col-6">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name">
                </div>
                <div class="col-6">
                    <label for="second-name" class="form-label">Second Name</label>
                    <input type="text" class="form-control" id="second-name">
                </div>
            </div>

            <!-- fin nombre  -->

            <!-- información ubicación -->
            <div class="row pt-2">
                <div class="col-6">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="col-3">
                    <label for="opciones" class="form-label">State</label>
                    <input type="option" class="form-control">
                </div>
            </div>
        </div>
    </form>
    </div>























    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>

</body>

</html>
