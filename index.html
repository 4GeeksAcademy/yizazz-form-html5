<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Form HTML 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-...tu_hash..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-3">
        <div class="col-12">
            <h1 class="bg-body-tertiary mb-0 p-2 border border-bottom-0">
                Payment for example
            </h1>
        </div>
        <form class="border px-3">
            <div class="row">
                <div class="col-12 my-3">
                    <p class="alert alert-danger">Some fields are missing</p>
                </div>
                <div class="col-5">
                    <label for="CardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="CardNumber" placeholder="XXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for="Security-number" class="form-label">CVC#</label>
                    <input type="number" class="form-control" id="Security-Number" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="Cantidad" class="form-label">Amount</label>
                    <div class="d-flex align-items-center">
                        <span class="fw-bold me-1">
                            $
                        </span>
                        <input type="number" class="form-control" id="Cantidad" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-6">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name">
                </div>
                <div class="col-6">
                    <label for="second-name" class="form-label">Second Name</label>
                    <input type="text" class="form-control" id="second-name">
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-6">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="col-3">
                    <label for="opciones" class="form-label">State</label>
                    <select class="form-select" id="opciones" name="opciones">
                        <option selected>Pick a state</option>
                        <option value="1">Arizona</option>
                        <option value="2">New Mexico</option>
                        <option value="3">Nevada</option>
                    </select>
                </div>

                <div class="col-3">
                    <label for="postal" class="form-label">Postal</label>
                    <input type="text" class="form-control" id="postal">
                </div>
                <div class="col-6">
                    <div class="my-2">We accept:</div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <label class="form-check-label" for="radioDefault1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                        <div class="visa">
                            <input class="form-check-input" type="radio" name="radioDefault" id="Visa">
                            <label class="form-check-label" for="Visa">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>

                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <label class="form-check-label" for="radioDefault1">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>

                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <label class="form-check-label" for="radioDefault1">

                        </label>
                    </div>
                </div>
            </div>

    </div>
    </div>
    </form>
    <form class="row p-4">

        </div>
    </form>







    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
